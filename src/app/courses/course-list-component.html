<div class="container">
  <div class="form-group row">
    <div class="col-sm-2 col-form-label">
      filter by:
    </div>
    <div class="col-sm-1">
      <input [(ngModel)]="filter" type="text" class="form-controls">
    </div>
  </div>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Imagem</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Codigo do Curso</th>
        <th scope="col">Data de Criação do Curso</th>
        <th scope="col">pontuação do Curso</th>
        <th scope="col">
          Editar/Excluir
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filterCourses" >
        <th scope="row"> <img style="width:40px;max-width:100%;" [src]="course.imageUrl" alt="imagem"/> </th>
        <td> {{ course.name }} </td>
        <td> {{ course.price }} </td>
        <td> {{ course.code | lowercase | replace:'-':' ' }} </td>
        <td> {{ course.releaseDate | date:'dd/MM/yyyy' }} </td>
        <td>
          <app-star [rating]="course.rating" ></app-star>
        </td>
      </tr>
    </tbody>
  </table>
</div>
